<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Comunidade Kenzie</title>
</head>

<body>
  <header>
    <figure>
      <img src="./src/assets/bem-vindo-2.jpg">
    </figure>

  </header>

  <main class="main__container">
    <form class="main__container__form">
      <h2>Entrar</h2>
      <label for="email">Email</label>
      <input name="email" id="emailLogin" type="text" placeholder="Digite seu email">
      <label for="password">Senha</label>
      <input name="password" id="passwordLogin" type="text" placeholder="senha">
      <button id="btnLogin" type="submit">Entrar</button>
    </form>

    <form class="main__container__form">
      <h2>Cadastro</h2>
      <input id="nomeDeUsuarioCadastro" type="text" placeholder="Nome de usuÃ¡rio">
      <input id="emailCadastro" type="text" placeholder="Email">
      <input id="fotoCadastro" type="text" placeholder="Foto de perfil">
      <input id="senhaCadastro" type="text" placeholder="Senha">
      <button id="btnCadastro" type="submit">Cadastrar</button>
    </form>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
  <script type="module" src="./src/scripts/cadastrar.js"></script>
</body>

</html>
